<html ng-app="blog">
<head>
		<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">	
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>
<body>
<form name='loginForm' ng-controller="loginController">
		<h1>{{message}}</h1>
		<div class="container" style="height:350px;">
			<div class="panel panel-default" style="width:450px;margin-top:100px;margin-left:250px;">
				<div class="panel-heading">
					<h3 class="panel-title">Log in</h3>
				</div>
				<div class="panel-body">
						<label>Email</label> 
						<input type="email" name="email"
							style="border-radius: 5px; width:300px; height:25px;" class="form-control"
							placeholder="Email" ng-model="user.email" required>
							<span
							ng-show='loginForm.email.$dirty && loginForm.email.$error.required'>Required</span>
						<span
							ng-show='loginForm.email.$dirty && loginForm.email.$error.email'>Not
							a valid email</span> <br/>
							<label>Password</label>
							 <input type="password"
							name="password" style="border-radius: 5px; width:300px; height:25px" class="form-control" ng-model="user.password" required /><br /> <span
							ng-show='loginForm.password.$dirty && loginForm.password.$error.required'>Required</span>
						<input type="submit" value="Log in" class="btn btn-primary" ng-click="login()"
							ng-disabled="loginForm.$invalid">
				</div>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/angular-route.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</body>
</html>
